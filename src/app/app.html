
<style>
  ion-list button{
    padding-top:5px;
    padding-bottom:5px;
  }
</style>
<ion-menu [content]="content" id="menu-material">
  <ion-content>
    <div class="menu-header">
      <!--material-design-background-->
      <div class="custom-avatar" [style.backgroundImage]="'url(https://i2.wp.com/beebom.com/wp-content/uploads/2016/01/Reverse-Image-Search-Engines-Apps-And-Its-Uses-2016.jpg)'"></div>
      <!-- <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/avatar/girl-avatar.png'"
      /> -->
      <p class="name">Lucas Teixeira Lima</p>
      <p class="e-mail">lucasteixeira-lima@hotmail.com</p>
    </div>
 

    <ion-list no-lines>
      <button menuClose ion-item detail-none (click)="openPage(HomePage)">
          <i item-left class="fas fa-home"></i> Início
      </button>
      <button menuClose ion-item detail-none (click)="pushPage(PerfilPage)">
          <i item-left class="fas fa-user"></i> Meu Perfil
      </button>
      <button menuClose ion-item detail-none (click)="pushPage(PostagensPage)">
          <i item-left class="fas fa-file-alt"></i> Meus Anúncios
      </button>
      <button menuClose ion-item detail-none (click)="pushPage(AdicionarPage)">
          <i item-left class="fas fa-plus"></i> Novo Anúncio
      </button>
     
      
      <!-- For Pages -->
        <!-- <button menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
          <i item-left class="{{ p.icon }}"></i>{{p.title}}
        </button> -->
      <!-- End For Pages -->
      <button menuClose ion-item detail-none (click)="logout()">
        <i item-left class="fas fa-sign-out-alt"></i> Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
