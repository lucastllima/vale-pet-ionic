
<style>
  ion-list button{
    padding-top:5px;
    padding-bottom:5px;
  }
</style>
<ion-menu [content]="content" id="menu-material">
  <ion-content>
    <div class="menu-header">
      <!--material-design-background-->
      <div *ngIf="rest.userData() && !rest.userData().avatar" class="custom-avatar" [style.backgroundImage]="'url(assets/imgs/avatar/avatar_user.png)'"></div>
      <div *ngIf="rest.userData() && rest.userData().avatar" class="custom-avatar" [style.backgroundImage]="'url(' + rest.filesUrl +'avatar/'+ rest.userData().avatar + ')'"></div>
      <!-- <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/avatar/girl-avatar.png'"
      /> -->
      <p *ngIf="rest.userData()" class="name">{{ rest.userData().name }}</p>
      <p *ngIf="rest.userData()" class="e-mail">{{ rest.userData().email }}</p>
    </div>
 

    <ion-list style="margin-top:20px;" id="sidemenu-list" no-lines>
      <!-- <button menuClose ion-item detail-none (click)="openPage(HomePage)">
          <i item-left class="fas fa-home"></i> In√≠cio
      </button> -->
      <button menuClose ion-item detail-none (click)="pushPage(PerfilPage)">
          <i item-left class="fas fa-user"></i> Meu Perfil
      </button>
      <button menuClose ion-item detail-none (click)="pushPage(PostagensPage)">
          <i item-left class="fas fa-file-alt"></i> Meus Animais
      </button>
      <button menuClose ion-item detail-none (click)="pushPage(AdicionarPage)">
          <i item-left class="fas fa-plus"></i> Novo Animal
      </button>
     
      
      <!-- For Pages -->
        <!-- <button menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
          <i item-left class="{{ p.icon }}"></i>{{p.title}}
        </button> -->
      <!-- End For Pages -->
      <button menuClose ion-item detail-none (click)="logout()">
        <i item-left class="fas fa-sign-out-alt"></i> Sair
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-title style="width:100%;">Vale Pet</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
