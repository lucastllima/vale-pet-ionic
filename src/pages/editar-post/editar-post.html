<ion-header>

  <ion-navbar>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">Cancelar</button>
      </ion-buttons>
    <ion-title style="padding: unset;">Editar Animal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list padding id="form-full">
        <form #f="ngForm" (ngSubmit)="editar_post(f.value)">
    
            <ion-item>
                <ion-label color="primary" floating>Nome</ion-label>
                <ion-input [(ngModel)]="post.nome_animal" name="nome_animal"></ion-input>
            </ion-item>
    
    
            <ion-item>
                <ion-label color="primary" floating>Sobre</ion-label>
                <ion-textarea [(ngModel)]="post.descricao" name="descricao" autosize></ion-textarea>
            </ion-item>
    
            <!-- <ion-item>
                <ion-label color="primary" floating>Telefone</ion-label>
                <ion-input [(ngModel)]="post.telefone" required name="telefone"></ion-input>
            </ion-item> -->
    
            <ion-input-mask
            [(ngModel)]="post.telefone"
            required
            name="telefone"
            label="Telefone"
            label-color="primary"
            typeLabel="floating"
            [clearIfNotMatch]="true"
            mask="(00) 00000-0000"
            type="number">
            </ion-input-mask>
    
            <ion-grid>
                <ion-row>      
                    <ion-col text-center col-6>
                            <!-- <button type="button" [disabled]="!rest.userData().telefone" style="white-space: normal; padding: 19px 5px 19px 5px; width:100%"  (click)="preencherTelefone()" ion-button small color="success">Obter do Perfil</button> -->
                    </ion-col>  
                    <ion-col text-center col-6 id="whatsapp">
                            <ion-item no-lines text-center>
                                <ion-label style="margin-top: 14px; font-size:14px;"><ion-icon name="logo-whatsapp" class="mr-5" style="color:#075e54!important;"></ion-icon> Ã‰ Whatsapp?</ion-label>
                                <ion-checkbox item-right [(ngModel)]="post.iswhatsapp" name="iswhatsapp"></ion-checkbox>
                            </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <div padding>
                <button type="submit" style="height:50px" [disabled]="!f.form.valid" ion-button full color="primary"><ion-icon name="save"></ion-icon> Salvar</button>
            </div>
        </form>
    </ion-list>

</ion-content>
