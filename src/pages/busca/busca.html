<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button (click)="dismiss()" style="margin-right: 7px; font-size: 2.0rem;"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    <ion-title style="padding: unset;">Pesquisar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list-header no-lines style="">
        Selecione os parâmetros para realizar a pesquisa
    </ion-list-header>
    <ion-list padding id="form-full">
        <form #f="ngForm" (ngSubmit)="buscar(f.value)">
            <ion-item>
                <ion-label color="primary" floating>Tipo <span class="required-star">*</span></ion-label>
                <ion-select cancelText="Cancelar" [(ngModel)]="busca.tipo_animal" required name="tipo_animal" #C (ionChange)="obterRacas(C.value)">
                    <ion-option selected value="1">Cachorro</ion-option>
                    <ion-option value="2">Gato</ion-option>
                    <ion-option value="0">Outro</ion-option>
                </ion-select>
            </ion-item>
    
            <ion-item>
                <ion-label color="primary" floating>Raça <span class="required-star">*</span></ion-label>
                <ion-select cancelText="Cancelar" [(ngModel)]="busca.raca_id" required name="raca_id">
                    <ion-option *ngFor="let raca of racas" [value]="raca.id">{{ raca.nome }}</ion-option>
                    <ion-option *ngIf="!raca && racas.length == 0" disabled>Selecione um tipo de animal</ion-option>
                    <ion-option *ngIf="racas.length > 0" value="-1">Todas</ion-option>
                </ion-select>
            </ion-item>
    
            <ion-item>
                <ion-label color="primary" floating>Sexo</ion-label>
                <ion-select cancelText="Cancelar" [(ngModel)]="busca.sexo_animal" name="sexo_animal">
                    <ion-option selected value="1">Fêmea</ion-option>
                    <ion-option value="2">Macho</ion-option>
                </ion-select>
            </ion-item>
    
            <ion-item>
                <ion-label color="primary" floating>Idade</ion-label>
                <ion-select cancelText="Cancelar" [(ngModel)]="busca.idade_animal" name="idade_animal">
                    <ion-option selected value="1">1 a 6 meses</ion-option>
                    <ion-option value="2">7 a 12 meses</ion-option>
                    <ion-option value="3">1 a 3 anos</ion-option>
                    <ion-option value="4">Acima de 3 anos</ion-option>
                </ion-select>
            </ion-item>

            <div padding>
                <button type="submit" style="height:50px" [disabled]="!f.form.valid" ion-button full color="primary"><ion-icon name="save"></ion-icon> Buscar</button>
            </div>
        </form>
      </ion-list>

</ion-content>
