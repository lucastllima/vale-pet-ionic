<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <img class="logo" src="assets/imgs/avatar/dog.png" />
  <div padding>
    <form [formGroup]="f" (ngSubmit)="login()" novalidate>
      <ion-item>
        <ion-input type="text" 
                  [(ngModel)]="email"
                  formControlName="email"
                  clearInput clearOnEdit="false"
                  placeholder="E-mail"></ion-input>
      </ion-item>
      <h6 *ngIf="errorEmail" class="error">{{ messageEmail }}</h6>
      <ion-item>
        <ion-input type="password" 
                  [(ngModel)]="password"
                  formControlName="password"
                  clearInput clearOnEdit="false"
                  placeholder="Senha"></ion-input>
      </ion-item>
      <h6 *ngIf="errorPassword" class="error">{{ messagePassword }}</h6>
      <button ion-button block outline color="light" class="login-button">Login</button>
    </form>
  </div>
  <div class="strike">
    <span>OR</span>
  </div>
  <button ion-button block clear (click)="login()" color="light" class="login-button"><ion-icon name="logo-facebook"></ion-icon> Login with Facebook</button>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToSignup()">
      <span>NÃ£o possui conta? <strong>Registre-se</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
