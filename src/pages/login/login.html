<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <img class="logo" src="assets/imgs/avatar/dog.png" />
  <div padding>
    <form #f="ngForm" (ngSubmit)="login(f.value)" novalidate>
      <ion-item>
        <ion-input type="text" 
                  name="email"
                  ngModel
                  required
                  placeholder="E-mail"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input type="password" 
                  name="password"
                  ngModel
                  required
                  placeholder="Senha"></ion-input>
      </ion-item>
      <div>
          <h6 style="color:#ffffff; float:right; font-size:13px; margin-bottom: 20px; margin-top: 20px;">Esqueceu a senha?</h6>
      </div>
      
      <button type="submit" [disabled]="!f.form.valid" ion-button block outline color="light" class="login-button">Login</button>
    </form>
  </div>
  <div class="strike">
    <span>Ou</span>
  </div>
  <button ion-button block clear (click)="facebookLogin()" color="light" class="login-button"><ion-icon name="logo-facebook"></ion-icon> Login com Facebook</button>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div>
      <span>NÃ£o possui conta? <strong [navPush]="RegistroPage">Registre-se</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
